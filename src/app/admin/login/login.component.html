<section id="login">
  <div class="container p-2">
    <div class="row mt-5">
      <div class="col-8 offset-2">
        <app-message></app-message>
      <hr>
      <form action="">
      <div class="card">
        <div class="card-header">
         <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="employee.email"
              class="form-control" name="email" id="email" aria-describedby="emailhelpId" placeholder="email">
            <small id="emailhelpId" class="form-text text-muted">Email is required</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="employee.password"
              class="form-control" name="password" id="password" aria-describedby="passwordhelpId" placeholder="password">
            <small id="passwordhelpId" class="form-text text-muted">Password is required</small>
          </div>
        </div>
        <div class="card-footer text-muted">
          <app-message></app-message>
          <hr>
          <button class="btn btn-outline-primary btn-block" (click)="login()">Login</button>
        </div>
      </div>
    </form>
    </div>
    </div>
  </div>
</section>
