<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Thêm Sản Phẩm</h4>
      <p class="card-category">Complete your product</p>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Tên sản phẩm</label>
              <input
                type="text" name="productName" id="productName"
                [(ngModel)]="product.productName"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Mã sản phẩm</label>
              <input
                type="text" name="productCode" id="productCode"
                [(ngModel)]="product.productCode"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="bmd-label-floating">Size</label>
              <input
                type="number" name="size" id="size"
                [(ngModel)]="product.size"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="bmd-label-floating">Số lượng</label>
              <input
                type="number" name="amount" id="amount"
                [(ngModel)]="product.amount"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="bmd-label-floating">Giá gốc</label>
              <input
                type="text" name="price" id="price"
                [(ngModel)]="product.price"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="bmd-label-floating">Giá giảm</label>
              <input
                type="text" name="priceSale" id="priceSale"
                [(ngModel)]="product.priceSale"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <select
              name="brand" id="brand"
              [(ngModel)]="product.brand"
              class="custom-select mb-3"
            >
              <option value="adidas" selected>Adidas</option>
              <option value="nike">Nike</option>
            </select>
          </div>
          <div class="col-md-3">
            <select
              name="gender" id="gender"
              [(ngModel)]="product.gender"
              class="custom-select mb-3"
            >
              <option value="nam" selected>Nam</option>
              <option value="nu">Nữ</option>
            </select>
          </div>
          <div class="col-md-3">
            <select
              name="colour" id="colour"
              [(ngModel)]="product.colour"
              class="custom-select mb-3"
            >
              <option selected>Màu</option>
              <option value="Trắng">Trắng</option>
              <option value="Đen">Đen</option>
            </select>
          </div>
          <div class="col-md-3">
            <select
              name="status"
              [(ngModel)]="product.status"
              class="custom-select mb-3"
            >
              <option value="new" selected>New</option>
              <option value="seconhand">Seconhand</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label class="bmd-label-floating">Ảnh chính</label>
              <input
                type="text" name="productImg1" id="productImg1"
                [(ngModel)]="product.productImg1"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="bmd-label-floating">Ảnh phụ</label>
              <input
                type="text" name="productImg2" id="productImg2"
                [(ngModel)]="product.productImg2"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="bmd-label-floating">Ảnh phụ</label>
              <input
                type="text" name="productImg3"
                [(ngModel)]="product.productImg3"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Mô tả</label>
              <input
                type="text" name="description" id="description"
                [(ngModel)]="product.description"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <app-message></app-message>
        <button
          type="submit"
          class="btn btn-primary pull-right"
          (click)="save()"
        >
          Thêm
        </button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
